<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <!--QUOTE FORM-->
    <div class="quote-form">
        <form id="form">

        <div class="format-input">
        <label for="tabs">Number of Tabs:</label>
        <input type="number" id="tabs" name="tabs" value="25"><br>
        <span style="margin-left: 10px">
        <label for="sets">Number of Sets:</label></span>
        <input type="number" id="sets" name="sets" value="100">
        </div>
        
        <div class="format-input">
        <label for="drilling">Drilling:</label>
        <select id="drilling" name="drilling">
            <option value="none">None</option>
            <option value="drilling">11” Binding Standard (5/16” Diameter) 3 Holes- 4 ¼” center to center (ctc)</option>
            <option value="drilling-two">8 ½” Binding Standard 2 ¾” (ctc)</option>
            <option value="drilling-three">8 ½” Binding Standard 2 Holes - 2 ¾” (ctc)</option>
            <option value="drilling-three">11” Binding Standard 2 Holes - 2 ¾” (ctc)</option>
            <option value="drilling-four">¼” Non-Standard Hole Punch Diameter</option>
         </select>
        </div>

        <div class="format-input">
         <label for="collating">Collating:</label>
         <select id="collating" name="collating">
             <option value="uncollated">Uncollated - Bulk Packed</option>
             <option value="collated-one">Collated - Packed in shrink-wrap bricks</option>
             <option value="collated-two">Collated - Individual shrink-wrap per each set</option>>
          </select>
        </div>

        <div class="format-input">
          <label for="ink">Ink:</label>
          <select id="ink" name="ink">
              <option value="black">Black</option>
              <option value="color">Pantone Color</option>
           </select>
        </div>
           
        </form> 

        <div id="warning">Please enter a number of sets between 25-7499.</div>
     </div>
        
    <!--QUOTE OUTPUT-->
    <div class='quote-output'>

        <h2>Your Quote</h2>
         <span class="small-text">*Quote is subject to change</span><br><br>

        Base Price
        <div class="grid-container">
            <div class="grid-item">Tab Quantity</div>
            <div id="userTabValue" class="grid-item"></div>
            <div class="grid-item">Set Quantity</div>
            <div id="userSetValue" class="grid-item"></div>
            <div class="grid-item"><strong>Base Price<strong></div>
            <div id="basePriceValue" class="grid-item"></div>
        </div><br><br>

        Other Specs
        <div class="small-text">*only specs that alter price are included here</div>
        <div class="grid-container">
            <div class="grid-item">Drilling</div>
            <div id="drillingPriceValue" class="grid-item"></div>
            <div class="grid-item">Collating</div>
            <div id="collatingPriceValue" class="grid-item"></div>
            <div class="grid-item">Ink Color</div>
            <div id="inkPriceValue" class="grid-item"></div>
            <div class="grid-item"><strong>Final Estimate<strong></div>
            <div id="finalPriceEstValue" class="grid-item"></div>
        </div>

    </div>

<script src="app.js"></script>   
</body>
</html>
